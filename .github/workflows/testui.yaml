name: Run UI Tests

on: 
  schedule:
    - cron: '0 0 * * *' # This runs the workflow at midnight UTC every day
    - cron: '55 13 * * *'
    - cron: '55 12 * * *'
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run UI tests
      run: npm run test-ui
